<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale 1.0>

<body>

	<h1>Aqui puede generar su factura de servicio electrico</h1>

	<p>con esta pagina usted podra ver su consumo, cuanto debera abonar por el periodo consultado
	y tambien imprimir la factura o abonarla online con tarjeta de credito o debito</p>

	<input type="text" id="lecturaAnterior" placeholder="Lectura Anterior"><br>
	<br>
	<input type="text" id="lecturaActual" placeholder="Lectura Actual"><br>
	<br>
	<select id="opcion">
		<option value="tipo consumidor">tipo consumidor</option>
		<option value="residencial">residencial</option>
		<option value="comercial">comercial</option>
		
	</select>
	<br>
	<br>

	<button onclick="calcularCostoTotal()"type="Calcular consumo">Calcular Consumo</button><br>
	

	<p>Kw consumidos: <span id="consumo"></span></p>

	<p>precio kw: <span id="precioKw"></span></p>

	<p>cargo fijo: <span id="cargoFijo"></span></p>

	<p>impuesto: <span id="impuesto"></span></p>

	<P>costo total: <span id="costoTotal"></span></P>

	
	
	

	<script  src="app.js"></script>
